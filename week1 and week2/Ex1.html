<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #0ea5e9, #0891b2);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        form{
        background-color:#e0f2fe;
        border: 3px solid #0284c7;
        padding:30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        input,select {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #0ea5e9;
            border-radius: 8px;
            background-color: #f0f9ff;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
        input[type="submit"] {
            background: linear-gradient(45deg, #0891b2, #0e7490);
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }        
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #0e7490, #155e75);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #0c4a6e;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 28px;
        }
        label {
            color: #0c4a6e;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" style="text-align: center;">
        <h1>Student Registration Form </h1>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="rollnumber">Roll Number:</label></td>
                <td><input type="number" id="rollnumber" name="rollnumber" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phonenumber">Phone Number:</label></td>
                <td><input type="number" id="phonenumber" name="phonenumber" required></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" id="male" name="Gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="branch">Branch:</label></td>
                <td>
                    <select id="branch" name="branch">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="IT">IT</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
