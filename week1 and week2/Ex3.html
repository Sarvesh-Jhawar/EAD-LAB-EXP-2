<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #111827);
            font-family: 'Consolas', monospace;
            margin: 0;
            padding: 20px;
            color: #d1d5db;
        }
        form {
        background-color: #374151;
        border: 3px solid #10b981;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        button,
        input[type="submit"] {
            border: 2px solid #10b981;
            background-color: #1f2937;
            padding: 12px;
            color: #10b981;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #34d399;
            background-color: #111827;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        button,
        input[type="submit"] {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover,
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #34d399, #10b981);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.7);
            transform: translateY(-2px);
        }
        
        h1 {
            color: #10b981;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            color: #d1d5db;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        table {
            border-spacing: 10px;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" style="text-align: center;">
        <h1>FEEDBACK FORM</h1>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="feedback">Feedback:</label></td>
                <td><textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td><label for="satisfaction">Satisfaction:</label></td>
                <td>
                    <input type="radio" id="satisfaction1" name="satisfaction" value="Satisfied" required>
                    <label for="satisfaction1">Satisfied</label>
                    <input type="radio" id="satisfaction2" name="satisfaction" value="Neutral">
                    <label for="satisfaction2">Neutral</label>
                    <input type="radio" id="satisfaction3" name="satisfaction" value="Unsatisfied">
                    <label for="satisfaction3">Unsatisfied</label>

                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
