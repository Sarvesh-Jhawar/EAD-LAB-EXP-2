<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Chess Game</h1>
  <div class="chessboard">
    <!-- Row 1: Black pieces -->
    <div class="square white"><span class="black-piece">&#9820;</span></div>
    <div class="square black"><span class="black-piece">&#9822;</span></div>
    <div class="square white"><span class="black-piece">&#9821;</span></div>
    <div class="square black"><span class="black-piece">&#9819;</span></div>
    <div class="square white"><span class="black-piece">&#9818;</span></div>
    <div class="square black"><span class="black-piece">&#9821;</span></div>
    <div class="square white"><span class="black-piece">&#9822;</span></div>
    <div class="square black"><span class="black-piece">&#9820;</span></div>

    <!-- Row 2: Black pawns -->
    <div class="square black"><span class="black-piece">&#9823;</span></div>
    <div class="square white"><span class="black-piece">&#9823;</span></div>
    <div class="square black"><span class="black-piece">&#9823;</span></div>
    <div class="square white"><span class="black-piece">&#9823;</span></div>
    <div class="square black"><span class="black-piece">&#9823;</span></div>
    <div class="square white"><span class="black-piece">&#9823;</span></div>
    <div class="square black"><span class="black-piece">&#9823;</span></div>
    <div class="square white"><span class="black-piece">&#9823;</span></div>

    <!-- Row 3-6: Empty -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7: White pawns -->
    <div class="square white"><span class="white-piece">&#9817;</span></div>
    <div class="square black"><span class="white-piece">&#9817;</span></div>
    <div class="square white"><span class="white-piece">&#9817;</span></div>
    <div class="square black"><span class="white-piece">&#9817;</span></div>
    <div class="square white"><span class="white-piece">&#9817;</span></div>
    <div class="square black"><span class="white-piece">&#9817;</span></div>
    <div class="square white"><span class="white-piece">&#9817;</span></div>
    <div class="square black"><span class="white-piece">&#9817;</span></div>

    <!-- Row 8: White pieces -->
    <div class="square black"><span class="white-piece">&#9814;</span></div>
    <div class="square white"><span class="white-piece">&#9816;</span></div>
    <div class="square black"><span class="white-piece">&#9815;</span></div>
    <div class="square white"><span class="white-piece">&#9813;</span></div>
    <div class="square black"><span class="white-piece">&#9812;</span></div>
    <div class="square white"><span class="white-piece">&#9815;</span></div>
    <div class="square black"><span class="white-piece">&#9816;</span></div>
    <div class="square white"><span class="white-piece">&#9814;</span></div>
  </div>
</body>
</html>
